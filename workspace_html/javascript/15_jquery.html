<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // jQuery 실행
        // jQurey();
        // $();

        // window.onload, window.addEventListener("load")와 같음
        $(function () {
            // 페이지 로딩이 끝나면 실행됨
            bind();
            init();
        });

        function init() {
            // $() 함수에 전달인자로 글씨를 주게 되면 css 선택자로 인식한다
            // 그 글씨가 만약 tag라면 createElement 해준다
            let list_h1 = $("h1");
            console.log(list_h1)        // list_h1 : jQuery 배열 객체
            console.log(list_h1[0])     // 순수한 pure javascript


            // querySelectorAll로 가져온 배열을 반복하면서 
            // innerText = "변경"을 실행한 것과 같다

            // let _list_h1 = document.querySelectorAll("h1")
            // for (let i = 0; i < _list_h1.length; i++) {
            //     _list_h1[i].innerText = "싹다변경"
            // }

            // 위의 코드와 같다 
            // text 함수는 innerText
            // $("h1").text("싹다변경");

            // innerHTML로 만드는 방법
            // html 함수는 innerHTML
            $("h1").html("<a href = 'javascript:void(0)'>싹다변경</a>");

            console.log($("#parent"));  // 하나짜리 배열로 나온다

            $("#parent").append("<div>자식2</div>");
            $("#parent").prepend("<div>자식3</div>");
            $("#parent").append($("h1")[0]);

            // 지우는 방법
            // $("#parent")[0].innerHTML = ""
            // $("#parent").html("");
            // $("#parent").empty();

            // $("#parent")[0].remove();
            // $("#parent").remove();

            // 클래스 속성 다루기 
            $("#chk").addClass("c1");
            $("#chk").addClass("c1");
            $("#chk").addClass("c2");
            $("#chk").removeClass("c2");
            $("#chk").toggleClass("c2");

            //has.Class : 속성이 있다면 ~ 해라 
            if ($("#chk").hasClass("c1")) {
                console.log('c1있음')
                $("#chk").removeClass("c1")
            } else {
                $("#chk").addClass("c1")
            }

            // 속성 조작
            // attr
            // 전달인자가 하나인 경우 : getAttribute
            console.log($("#chk").attr('data-human'));
            // 전달인자가 두개인 경우 : setAttribute
            $("#chk").attr('data-human2', '값2')
            $("#chk").removeAttr("data-human");

            console.log($("#chk").prop("checked"));
            $("#chk").prop("checked", false);

            // console.log(("#input")[0].value)
            // value값 출력하는 방법
            console.log($("#input").val())
            // value값을 바꾸는 방법
            $("#input").val("바꾼값");

            $("#input").css("border", "1px solid red");

            // show hide find
            // hide : display:none 추가
            $(".input").hide();
            // show : display:none wprj
            $(".input").show();

            // 자식 요소 중에서 찾기 
            $("#parent").find(".c")

            // *부모로 올라가기
            $("#parent").parent();

            // css 선택자 조상 중에 가장 가까운 것을 찾기 
            $("#parent").parents("grand");

            // 페이지가 로드 되었을 때 바로 실행
            $("#btn1").trigger("click");
        }

        function bind() {

            // .on : addEventListener
            $(".btn").on("click", function (event) {
                // console.log(event.target);
                console.log(this);
            });

            // .off를 통해서 그전에 있던 이벤트를 삭제하고 다시 덮어쓸 수 있다
            $(".btn").off("click").on("click", function (event) {
                // console.log(event.target);
                console.log(this);
            });


        }
    </script>
</head>

<body>
    <h1>1st</h1>
    <h1>2nd</h1>
    <h1>3rd</h1>
    <div id="parent">
        부모
        <div class=c>자식</div>
    </div>

    <input type="checkbox" id="chk" value="val1" data-human="값" checked="checked">
    <br>
    <input type="text" id="input" value="미리완성">
    <br>
    <input type="button" class="btn" id="btn1" value="버튼1">
    <input type="button" class="btn" value="버튼2">
</body>

</html>
