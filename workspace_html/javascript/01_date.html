<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 내 컴퓨터 시간 출력하기
        let now = new Date();
        console.log(now);   // Mon Jun 03 2024 15:08:58 GMT+0900 (한국 표준시)

        // 년도 
        let y = now.getFullYear();
        // new Date().now.getFullYear();    <- 이렇게 쓸 수도 있음
        console.log("년 : ", y);    // 년 :  2024
        
        // 월 (0 ~ 11) <- +1을 해줘야 함
        let M = now.getMonth();
        console.log("월 : ", M+1);

        // 일
        let d = now.getDate();
        console.log("일 : ", d);

        // 요일(일요일:0 ~ 토요일:6)
        let w = now.getDay();
        console.log("요일((일요일:0 ~ 토요일:6))", w);

        // 시간(24시간)
        let h = now.getHours();
        console.log("시 : ", h);

        // 분 
        let m = now.getMinutes();
        console.log("분 : ", m);

        // 초
        let s = now.getSeconds();
        console.log("초 : ", s);

        // Mon Jun 03 2024 15:08:58 GMT+0900 (한국 표준시)
        console.log("now.toString() : ",now.toString())

        // 2024-06-03T06:25:10.942Z     <- 1/1000초 까지 표시 
        console.log(now.toISOString());

        // timestamp
        // 1970년도 1월 1일 자정 기준으로 지금까지 지난 시간 
        // javascript는 1/1000초 까지 표시됨
        console.log(now.getTime());
