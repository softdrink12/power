        // 마지막에 하나 추가 
        // 자동으로 배열의 사이즈도 늘어남
        arr.push(100);
        console.log(arr);

        // 맨 처음에 하나 추가 
        // 사이즈도 늘어남

        arr.reverse();

        arr.sort();
