                        $('.accordion').find('.active').parent().next().slideUp('fast');

         // ------------------------------------ 인사관리 -----------------------------------------------

                newRow.classList.add('row', 'new-employee');

                newRow.innerHTML = `
                        <input class="check-cell" type="checkbox">
                        <div class="cell">
                                <select>
                                <option value="" selected disabled hidden>선택해주세요</option>
                                <option value="C001">C001:본체</option>
                                <option value="C002">C002:전원공급장치</option>
                                <option value="C003">C003:데이터기록장치</option>
                                <option value="C004">C004:센서모듈</option>
                                <option value="C005">C005:배터리</option>
                                <option value="C006">C006:PCB</option>
                                <option value="C007">C007:연결케이블</option>
                                <option value="C008">C008:케이스</option>
                                </select>
                        </div>
                        <div class="cell"><input type="text" placeholder="LOT번호"></div>
                        <div class="cell">
                                <select>
                                <option value="" selected disabled hidden>선택해주세요</option>
                                <option value="본체">본체</option>
                                <option value="전원공급장치">전원공급장치</option>
                                <option value="데이터기록장치">데이터기록장치</option>
                                <option value="센서모듈">센서모듈</option>
                                <option value="배터리">배터리</option>
                                <option value="PCB">PCB</option>
                                <option value="연결케이블">연결케이블</option>
                                <option value="케이스">케이스</option>
                                </select>

                        <div class="cell"><input type="text" placeholder="재고량"></div>
                        <div class="cell"><input type="date"></div>
                        <div class="cell"><input type="text" placeholder="단가"></div>
                        <div class="cell"><input type="text" placeholder="위치"></div>
                        `;
                let employeeTable = document.querySelector('.employee-table');
                employeeTable.appendChild(newRow);                                               // -------------- 여기까지가 정보 추가 

                // // 새로운 직원 추가 후 헤더 체크박스 동기화
                syncHeaderCheckbox();

            // 저장 버튼 클릭 이벤트 처리 
            document.getElementById('saveBtn').addEventListener('click', function () {            // :::::::::::::::: 여기부터 저장버튼 클릭이벤트 ::::::::::::::::
                let newRows = document.querySelectorAll('.new-employee');

                newRows.forEach(function (newRow) {                                          // forEach로 순회하면서 
                    let materialCode = newRow.querySelector('.cell:nth-child(2) select').value;                  // 정보들의 값을 저장하게끔
                    let LotCode = newRow.querySelector('.cell:nth-child(3) input').value;
                    let materialName = newRow.querySelector('.cell:nth-child(4) select').value;
                    let materialNum = newRow.querySelector('.cell:nth-child(5) input').value;       // 중간에 들어가는 ntn-child는 몇 번째에 
                    let valuedate = newRow.querySelector('.cell:nth-child(6) input').value;
                    let price = newRow.querySelector('.cell:nth-child(7) input').value;        // :::::::::::::::: 여기부터 저장버튼 클릭이벤트 끝내고 ::::::::::::::::
                    let location = newRow.querySelector('.cell:nth-child(8) input').value;        // :::::::::::::::: 여기부터 저장버튼 클릭이벤트 끝내고 ::::::::::::::::

                    if (!materialCode | !LotCode | !materialName | !materialNum | !valuedate | !price |!location) {
                        alert("필수 요소 입력");
                    }
                    else {

                        newTableEntry.classList.add('row');

                        newTableEntry.innerHTML = `
                        <input class="check-cell" type="checkbox">
                        <div class="cell">${materialCode}</div>
                        <div class="cell">${LotCode}</div>
                        <div class="cell">${materialName}</div>
                        <div class="cell">${materialNum}</div>
                        <div class="cell">${valuedate}</div>
                        <div class="cell">${price}</div>
                        <div class="cell">${location}</div>
                        `;

                        let employeeTable = document.querySelector('.employee-table');
                        employeeTable.appendChild(newTableEntry);

                        // 새로 추가한 행은 삭제
                        newRow.remove();

                        // 새로 추가된 직원에 대해서도 더블 클릭 시 모달 처리

                        let cells = newTableEntry.querySelectorAll('.cell');
                        cells.forEach(function (cell) {
                            cell.addEventListener('dblclick', function () {
                                populateModalForEdit(cells);
                            })
                        })
                        syncHeaderCheckbox();
                        alert('저장되었습니다.');
                    }
                });

            });

            // 헤더 체크박스와 모든 직원 체크박스 동기화 함수
            function syncHeaderCheckbox() {
                let headerCheckbox = document.getElementById('selectAllCheckbox');
                let checkboxes = document.querySelectorAll('.check-cell');

                headerCheckbox.addEventListener('click', function () {   // selectAllCheckbox 는 체크박스 첫번째 헤더 체크박스 // 클릭이벤트 처리
                    checkboxes.forEach(function (checkbox, index) {             // check-cell class를 가진 체크박스 요소들을 반복하여 처리 
                        if (index > 0) {                                        // 조건을 사용 첫번째 요소(헤더 체크박스) 는 제외 , 
                            checkbox.checked = headerCheckbox.checked;       // 나머지 체크박스의 checked 상태를 selectAllCheckbox.checked 값으로 설정
                        }
                    });
                });


                checkboxes.forEach(function (checkbox, index) {         // 각 체크박스의 클릭 이벤트 
                    checkbox.addEventListener('click', function () {
                        if (index === 0 && !checkbox.checked) {
                            headerCheckbox.checked = false;          // 첫 번째 체크박스(헤더 체크박스)가 선택 해제될 때 selectAllCheckbox.checked 값을 false로 설정
                        } else {
                            let allChecked = true;                          // else 
                            for (let i = 1; i < checkboxes.length; i++) {   // 체크박스를 1부터 시작해서 하나씩 돌면서 체크가 되어 있는지 확인
                                if (!checkboxes[i].checked) {               // 체크가 안 되어 있다면 false
                                    allChecked = false;
                                    break;
                                }
                            }
                            headerCheckbox.checked = allChecked;         // false 값을 줌 
                        }
                    });
                });

            }



            // 헤더 체크박스 클릭 시 모든 직원 체크박스 선택 및 해제
            document.getElementById('selectAllCheckbox').addEventListener('click', function () {
                let checkboxes = document.querySelectorAll('.check-cell');
                checkboxes.forEach(function (checkbox, index) {
                    checkbox.checked = document.getElementById('selectAllCheckbox').checked;
                });
            });


            document.getElementById('deleteEmployeeBtn').addEventListener('click', function () {
                // 삭제 버튼 클릭 시 처리
                let rowsToDelete = document.querySelectorAll('.row input.check-cell:checked');

                if (rowsToDelete.length === 0) {    // 삭제 버튼을 클릭했을 때, 선택된 직원 정보를 삭제하기 전에 삭제할 대상이 있는지를 검사하는 역할
                    alert('삭제할 직원을 선택해주세요.');
                    return;
                }

                // 확인 메시지 띄우기
                if (confirm('선택한 직원 정보를 삭제하시겠습니까?')) {
                    rowsToDelete.forEach(function (row) {
                        if (!row.parentElement.classList.contains('header')) { // 헤더부분은 제외
                            row.parentElement.remove(); // 선택된 행 삭제
                        }
                    });

            syncHeaderCheckbox();

            // 직원 정보 편집을 위해 모달에 데이터를 채우는 함수
            function populateModalForEdit(cells) {
                document.getElementById('modalmeterialCodeInput').value = cells[0].textContent;
                document.getElementById('modalLotCodeInput').value = cells[1].textContent;
                document.getElementById('modalmaterialNameInput').value = cells[2].textContent;
                document.getElementById('modalmaterialNumInput').value = cells[3].textContent;
                document.getElementById('modalvaluedateInput').value = cells[4].textContent;
                document.getElementById('modalpriceInput').value = cells[5].textContent;
                document.getElementById('modallocationInput').value = cells[6].textContent;
                modal.style.display = 'block';

                editingRow = cells[0].closest('.row');//row에 끝부분에 추가하는 코드

            }

                let materialName = document.getElementById('modalmaterialNameInput').value;

                let valuedate = document.getElementById('modalvaluedateInput').value;
                let price = document.getElementById('modalpriceInput').value;
                let location = document.getElementById('modallocationInput').value;

                editingRow.querySelector('.cell:nth-child(3)').textContent = LotCode;

                editingRow.querySelector('.cell:nth-child(6)').textContent = valuedate;
                editingRow.querySelector('.cell:nth-child(7)').textContent = price;
                editingRow.querySelector('.cell:nth-child(8)').textContent = location;

            });

            // 행을 더블 클릭하여 직원 정보 편집
            let rows = document.querySelectorAll('.row:not(.header)');
            rows.forEach(function (row) {
                let cells = row.querySelectorAll(".cell");
                cells.forEach(function (cell) {
                    cell.addEventListener('dblclick', function () {
                        populateModalForEdit(cells);
                    })
                })
            });


            // 모달 닫기 버튼 이벤트 리스너
            closeBtn.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            /////////////////////////////////////////////////////////////// 검색 기능 ///////////////////////////////////////////////////////////////////////

            document.getElementById('searchEmployeeBtn').addEventListener('click', function () {
                let searchText = document.getElementById('searchInput').value.trim().toLowerCase(); // 공백 제거 및 소문자로 변환
                let rows = document.querySelectorAll('.employee-table .row:not(.header)');  // 직원행을 가져옴 

                rows.forEach(function (row) {
                    let cells = row.querySelectorAll('.cell');      // 각 셀들의 행을 가져오고 
                    let found = false;                              // 검색어를 포함한 셀이 있는지 여부

                    cells.forEach(function (cell, index) {
                        if (cell.textContent.toLowerCase().includes(searchText)) {
                            found = true;       // 검색어를 포함한 셀이 하나라도 있으면 found 를 true로 변경
                        }
                    });

                    if (found) {
                        row.style.display = ''; // 검색어를 포함한 행은 보이기
                    } else {
                        row.style.display = 'none'; // 포함하지 않은 행 숨기기
                    }
                });
            });

            //검색 input에서 엔터키 누르면 검색 버튼이 눌리게
            document.querySelector('#searchInput').addEventListener('keyup', function () {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.querySelector('#searchEmployeeBtn').click();
                }
            })
    </script>
