    <script>
        window.onload = function () {
            (function ($) {
                $('.cate ul').hide();//버튼 누르기 전에 ul 리스트들 숨기기
                $('.cate .menu .subopen').click(function () {
                    if ($(this).hasClass('active')) {
                        $(this).parent().next().slideUp('fast');
                        $(this).removeClass('active');
                    }
                    else {
                        $('.accordion').find('.active').parent().next().slideUp('fast');
                        $('.accordion').find('.active').removeClass('active');
                        $(this).parent().next().slideDown('fast');
                        $(this).addClass('active');
                    }
                });
            })(jQuery);

            let userpmo = document.getElementById('userpmo');
            let username = document.getElementById('username');
            let decodedData = decodeURIComponent(new URLSearchParams(window.location.search)
                .get('param1'));//get 방식으로 받아온 유저 정보를 json객체로 만들기 위한 과정
            let decodedDataJson = JSON.parse(decodedData);//json화

            // userpmo.textContent = decodedDataJson[Object.keys(decodedDataJson)[0]]; // 추출 후 텍스트 수정
            // username.textContent = decodedDataJson[Object.keys(decodedDataJson)[1]]; // 추출 후 텍스트 수정

            // 로그아웃 버튼
            document.getElementById('logout').addEventListener('click', function () {
                if (confirm("로그아웃 하시겠습니까?")) {
                    alert("로그아웃 되었습니다")
                    window.location.href = "login.html"
                } else {
                    alert("로그아웃 취소되었습니다")
                }
            })
        };

        document.addEventListener('DOMContentLoaded', () => {
            let calendar = document.getElementById('calendar');
            let modal = document.getElementById('modal');
            let span = document.querySelector('.close');
            let prevButton = document.getElementById('prev');
            let nextButton = document.getElementById('next');
            let monthYear = document.getElementById('month-year');
            let daylist = document.querySelector('#daylist');

            let addbtn = document.querySelector('#addbtn');
            let delbtn = document.querySelector('#delbtn');
            let newEntry = document.getElementById('newEntry');

            let currentDate = new Date();
            let calendarData = {};  // 날짜별 데이터 저장 객체

            let renderCalendar = (date) => {
                calendar.innerHTML = '';
                let month = date.getMonth();
                let year = date.getFullYear();

                monthYear.textContent = `${year}년 ${month + 1}월 반출입 대장`;

                let firstDay = new Date(year, month, 1).getDay();
                let lastDate = new Date(year, month + 1, 0).getDate();
                let daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

                daysOfWeek.forEach(day => {
                    let dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    dayDiv.textContent = day;
                    calendar.appendChild(dayDiv);
                });

                for (let i = 0; i < firstDay; i++) { // 매 월의 1일이 나올 때까지 빈 div 추가
                    let emptyDiv = document.createElement('div');
                    calendar.appendChild(emptyDiv);
                }

                for (let date = 1; date <= lastDate; date++) {
                    let dateDiv = document.createElement('div');
                    dateDiv.classList.add('date');
                    dateDiv.textContent = date;
                    dateDiv.addEventListener('click', () => {
                        let selectedDate = `${year}-${month + 1}-${date}`;
                        daylist.innerHTML = `<h2>${date}일 반출입 대장</h2>`;

                        let modalContentDivs = document.getElementById('modal-content-divs');
                        modalContentDivs.innerHTML = '';

                        if (calendarData[selectedDate]) {
                            calendarData[selectedDate].forEach(item => {
                                let newDiv = document.createElement('div');
                                newDiv.classList.add('modal-div');
                                newDiv.innerHTML = `<input type="checkbox"> ${item}`;
                                modalContentDivs.appendChild(newDiv);
                            });
                        }

                        modal.style.display = 'block';

                        addbtn.onclick = () => {
                            let entryText = newEntry.value;
                            if (entryText.trim() === '') {

                                return;
                            }

                            let newDiv = document.createElement('div');
                            newDiv.classList.add('modal-div');
                            newDiv.innerHTML = `<input type="checkbox"> ${entryText}`;
                            modalContentDivs.appendChild(newDiv);

                            if (!calendarData[selectedDate]) {
                                calendarData[selectedDate] = [];
                            }
                            calendarData[selectedDate].push(entryText);
                            newEntry.value = ''; // 입력 필드 초기화
                        };

                        delbtn.onclick = () => {
                            let checkboxes = modalContentDivs.querySelectorAll('input[type="checkbox"]');
                            checkboxes.forEach((checkbox, index) => {
                                if (checkbox.checked) {
                                    modalContentDivs.removeChild(checkbox.parentElement);
                                    calendarData[selectedDate].splice(index, 1); // 해당 인덱스의 데이터 삭제
                                }
                            });
                        };
                    });
                    calendar.appendChild(dateDiv);
                }
            };

            renderCalendar(currentDate);

            prevButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });

            nextButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });

            span.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
